---
layout: default
title: Tags
header: Posts By Tag
---
{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}
<hr />
<h4 id="{{ t | downcase }}">{{ t | downcase }}</h4>

<ul>
{% for post in posts %}
  {% if post.tags contains t %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endif %}
{% endfor %}
</ul>
{% endfor %}
